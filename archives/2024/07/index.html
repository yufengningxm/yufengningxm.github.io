<!-- JavaScript 脚本计算网站运行时间 -->
<script>
    // 计算网站运行时间函数
    function calculateUptime() {
        var startTime = new Date("2024-06-01"); // 替换成你的网站创建时间
        var currentTime = new Date();
        
        var uptime = currentTime.getTime() - startTime.getTime();
        var years = Math.floor(uptime / (1000 * 60 * 60 * 24 * 365.25));
        var months = Math.floor((uptime % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44)); // 平均每月天数
        var days = Math.floor((uptime % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));

        document.getElementById("uptime").textContent = "网站运行时间：" + years + " 年 " + months + " 个月 " + days + " 天";
    }

    // 页面加载完成后计算并显示运行时间
    document.addEventListener("DOMContentLoaded", function() {
        calculateUptime();
    });
</script>
